<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

        color: #222;
      }
      .muscular-img {
        width: 180px;
        max-width: 60vw;
        margin-bottom: 1.5rem;

      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1.2rem;

      }
      .home-btn {
        display: inline-block;
        background: #2563eb;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 0.7em 2em;
        border-radius: 2em;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        transition: background 0.2s;
      }
      .home-btn:hover {
