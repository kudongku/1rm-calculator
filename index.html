<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1RM 계산기 - 최대 중량 쉽게 계산</title>
    <meta
      name="description"
      content="벤치프레스, 스쿼트, 데드리프트 등 다양한 운동의 1RM(최대 1회 반복 중량)을 쉽고 빠르게 계산하세요. 다크모드, 3D 캐러셀, 공유 기능 지원!"
    />
    <meta
      name="keywords"
      content="1RM, 1rm 계산기, 최대중량, 벤치프레스, 스쿼트, 데드리프트, 운동, 피트니스, 웨이트트레이닝, 헬스, 중량 계산, 운동 기록"
    />
    <meta name="author" content="kudongku" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="1RM 계산기 - 최대 중량 쉽게 계산" />
    <meta
      property="og:description"
      content="벤치프레스, 스쿼트, 데드리프트 등 다양한 운동의 1RM(최대 1회 반복 중량)을 쉽고 빠르게 계산하세요. 다크모드, 3D 캐러셀, 공유 기능 지원!"
    />
    <meta
      property="og:url"
      content="https://kudongku.github.io/1rm-calculator/"
    />
    <meta
      property="og:image"
      content="https://kudongku.github.io/1rm-calculator/images/bench.png"
    />
    <meta property="og:locale" content="ko_KR" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="1RM 계산기 - 최대 중량 쉽게 계산" />
    <meta
      name="twitter:description"
      content="벤치프레스, 스쿼트, 데드리프트 등 다양한 운동의 1RM(최대 1회 반복 중량)을 쉽고 빠르게 계산하세요."
    />
    <meta
      name="twitter:image"
      content="https://kudongku.github.io/1rm-calculator/images/bench.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>1RM 계산기</h1>
        <button id="theme-toggle" aria-label="다크모드 토글">🌙</button>
      </header>

      <main>
        <section id="exercise-section">
          <div class="carousel-container">
            <button
              id="carousel-prev"
              class="carousel-nav"
              aria-label="이전 운동"
            >
              &#60;
            </button>
            <div class="carousel">
              <div class="carousel-item" data-exercise="bench_press">
                <img src="images/bench.png" alt="벤치프레스" />
                <span>벤치프레스</span>
              </div>
              <div class="carousel-item" data-exercise="squat">
                <img src="images/squat.png" alt="스쿼트" />
                <span>스쿼트</span>
              </div>
              <div class="carousel-item" data-exercise="deadlift">
                <img src="images/dead.png" alt="데드리프트" />
                <span>데드리프트</span>
              </div>
            </div>
            <button
              id="carousel-next"
              class="carousel-nav"
              aria-label="다음 운동"
            >
              &#62;
            </button>
          </div>
        </section>
        <section id="input-section">
          <form id="input-form" autocomplete="off">
            <div class="input-group">
              <label for="weight">무게(kg)</label>
              <input type="text" id="weight" name="weight" required />
            </div>
            <div class="input-group">
              <label for="reps">횟수</label>
              <select id="reps" name="reps" required>
                <option value="">선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <button type="submit">입력 완료</button>
          </form>
          <div
            id="error-message"
            class="error-message"
            aria-live="polite"
          ></div>
        </section>
        <section
          id="result-section"
          class="result-section"
          style="display: none"
        >
          <h2>예상 1RM 결과</h2>
          <div class="result-content">
            <div class="result-exercise"></div>
            <div class="result-inputs"></div>
            <div class="result-1rm"></div>
            <button id="share-btn" class="share-btn" type="button">
              공유하기
            </button>
            <div
              id="share-message"
              class="share-message"
              aria-live="polite"
            ></div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
